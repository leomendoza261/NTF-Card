<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="reducido.css">
</head>
<body style="background-color: hsl(217, 54%, 11%); color: hsl(215, 51%, 70%);">
  <div class="card shadow-lg mx-auto my-5" style="width: 18rem; background-color: hsl(216, 50%, 16%)">
    <img src="images/image-equilibrium.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title text-white">Equilibrium #3429</h5>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <ul class="list-group list-group-flush" >
      <li class="list-group-item" style="background-color: hsl(216, 50%, 16%); color: hsl(215, 51%, 70%);"><div class="row"><div class="col" style="color: hsl(178, 100%, 50%)"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH</div><div class="col text-end">3 days left</div></div></li>
    </ul>
    <div class="card-body">
      <img src="images/image-avatar.png" alt="" width="30px">   Creation of Jules Wyvern
    </div>
  </div>
</body>
</html>
